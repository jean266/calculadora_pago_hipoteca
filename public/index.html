  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="build/css/app.css">
  </head>
  <body>

    <main class="container_main"> <!-- .container_main -->

      <section class="calculate"> <!-- .calculate -->

        <div class="calculate_header">
          <h1 class="calculate_header-title">Mortgage Calculator</h1>
          
          <p class="calculate_header-clear">Clear All</p>
        </div>

        <form class="calculate_form"><!-- .calculate_form -->

          <div>
            <label for="amount">Mortgage Amount</label>

            <div class="calculate_form-input">
                <span class="calculate_form-input--amount">&#163</span>
                <input type="number" name="amount" id="amount">
            </div>
          </div>

          <div class="query-tablet"> <!-- .query-tablet -->
            <div>
              <label for="term">Mortgage Term</label>
  
              <div class="calculate_form-input">
                <input type="number" name="term" id="term">
                <span>years</span>
              </div>
            </div>
  
            <div>
              <label for="interest">Interest Rate</label>
  
              <div class="calculate_form-input">
                <input type="number" name="interest" id="interest">
                <span>&#37</span>
              </div>
            </div>
          </div> <!-- .query-tablet -->

          <div>
            <label for="type">Mortgage Type</label>

            <div class="calculate_form-radio">
            
              <div class="inputs_radio">
                <label class="radio">Repayment
                  <input type="radio" name="interest" id="type" value="Repayment"><span class="check"></span>
                </label>
              </div>
            
              <div class="inputs_radio">
                <label class="radio">Interest Only
                  <input type="radio" name="interest" value="interest only"><span class="check"></span>
                </label>
              </div>

            </div>
          </div>

          <div class="calculate_form-btn">
            <img src="assets/images/icon-calculator.svg" alt="icon calculator">
            <p>Calculate Repayments</p>
          </div>

        </form><!-- .calculate_form -->

      </section> <!-- .calculate -->

      <section class="results" id="results"> <!-- .results -->

        <div class="results-empty">
          <div class="results_imagen">
            <img src="assets/images/illustration-empty.svg" alt="ilustration empty">
          </div>
  
          <h2 class="results_title">Results shown here</h2>
  
          <p class="results_description">Complete the form and click "calculate repayments” to see what your monthly repayments would be.</p>
        </div>

        <!-- <h2 class="results_title results_title-filled">Your results</h2>

        <p class="results_description results_description-filled">  Your results are shown below based on the information you provided. To adjust the results, edit the form and click “calculate repayments” again.
        </p>

        <div class="results_repay">
          <div class="results_repay-monthly">
            <p>Your monthly repayments</p>
  
            <p id="amount-monthly"><span>&#163</span>1,797.74</p>
          </div>

          <div class="results_repay-term">
            <p>Total you'll repay over the term</p>
  
            <p id="amount-term"><span>&#163</span>539,322.94</p>
          </div>
        </div> -->

      </section> <!-- .results -->

    </main> <!-- .container_main -->
    
  </body>
  </html>
